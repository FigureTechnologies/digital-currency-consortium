name: Smart Contract Build and Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_lint:
    strategy:
      fail-fast: false
      matrix:
        sc:
          - smart-contract
          - smart-contract-sale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: clippy
      - run: cd ./${{ matrix.sc }}
      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.sc }}
      - run: cargo build --target wasm32-unknown-unknown
      - run: cargo clippy --no-deps

  test:
    strategy:
      fail-fast: false
      matrix:
        sc:
          - smart-contract
          - smart-contract-sale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cd ./${{ matrix.sc }}
      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.sc }}
      - run: cargo test
