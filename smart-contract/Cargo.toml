[package]
name = "dcc"
version = "0.4.0"
authors = ["David Pederson <dpederson@figure.com>", "Lee Duan <lduan@figure.com>"]
edition = "2018"

exclude = [
  "dcc.wasm",
  "checksums.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
provwasm-std = { version = "1.0.0-beta2" }
cosmwasm-std = { version = "1.0.0-beta", features = ["iterator"] }
cosmwasm-storage = { version = "1.0.0-beta", features = ["iterator"] }
schemars = "0.8.1"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.24" }

[dev-dependencies]
provwasm-mocks = { version = "1.0.0-beta2" }
cosmwasm-schema = { version = "1.0.0-beta" }
