name: Azure Build and deployment
on:
  release:
    types:
      - created
  push:
  pull_request:

jobs:

  java_build:
    name: Build Jar

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get Version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Build with Gradle
        run: ./gradlew clean build -x test :service:jacocoTestReport --refresh-dependencies -PartifactVersion=$VERSION

      - name: Upload Service Artifact
        uses: actions/upload-artifact@v2
        with:
          name: service
          path: service/build/libs/*.jar
#        if: github.event_name == 'release'

  docker_build_azure_deployment:
    name: Build and Push to Docker Registry
    needs: java_build

    runs-on: ubuntu-latest

#    if: github.event_name == 'release'

    steps:
      - uses: actions/checkout@v2

      - name: Prepare
        id: prep
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo "VERSION=$VERSION" >> $GITHUB_ENV

          IMAGE_ID=provenanceio/digital-currency-consortium-service

          TAGS=$IMAGE_ID:$VERSION

          PRERELEASE=${{ github.event.release.prerelease }}
          echo PRERELEASE=$PRERELEASE

          if [ "$PRERELEASE" == "false" ]; then
              TAGS=$TAGS,$IMAGE_ID:latest
          fi

          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download Service Artifact
        uses: actions/download-artifact@v2
        with:
          name: service
          path: service/build/libs

      - name: Publish DB Image
        uses: azure/docker-login@v1
        # if: ${{ steps.prep.outputs.branch == github.event.repository.default_branch }}
        with:
          login-server: Fin3Registry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -f docker/Dockerfile-database -t Fin3Registry.azurecr.io/digital-currency-consortium/provenanceio/digital-currency-consortium-database:latest
          docker push Fin3Registry.azurecr.io/digital-currency-consortium/provenanceio/digital-currency-consortium-database:latest

      - name: Publish DCC Image
        uses: azure/docker-login@v1
        with:
          login-server: Fin3Registry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -f docker/Dockerfile-service -t Fin3Registry.azurecr.io/digital-currency-consortium/${{ steps.prep.outputs.tags }}
          docker push Fin3Registry.azurecr.io/digital-currency-consortium/${{ steps.prep.outputs.tags }}

      - name: 'Deploy to Azure DB Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: Fin3
          dns-name-label: digital-currency-consortium-postgres
          image: Fin3Registry.azurecr.io/digital-currency-consortium/provenanceio/digital-currency-consortium-database:latest
          environment-variables: POSTGRES_USER=postgres POSTGRES_PASSWORD=password1
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: digital-currency-consortium-postgres-container
          location: 'centralus'
          ports: 5432 

      - name: 'Deploy to Azure DCC Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: Fin3
          dns-name-label: digital-currency-consortium-service
          image: Fin3Registry.azurecr.io/digital-currency-consortium/${{ steps.prep.outputs.tags }}
          environment-variables: SPRING_PROFILES_ACTIVE=container DB_USER=postgres DB_PASS=password1 DB_HOST=digital-currency-consortium-postgres DB_URL=jdbc:postgresql://digital-currency-consortium-postgres:5432/digital_currency_consortium DB_PORT=5432 DB_NAME=digital_currency_consortium DB_SCHEMA=digital_currency_consortium DB_CONNECTION_POOL_SIZE=5 PROVENANCE_MAINNET=false PROVENANCE_CHAIN_ID=chain-local GRPC_CHANNEL_URL=http://dummyomnibus.eastus.azurecontainer.io:8888/grpc_channel_url EVENT_STREAM_ID=C84041F9-5E7F-40C6-AD55-B0FDB7317BE1 EVENT_STREAM_WEBSOCKET_URI=ws://dummy-event-stream-websocket-server.centralus.azurecontainer.io:8010 EVENT_STREAM_RPC_URI=http://dummyomnibus.eastus.azurecontainer.io:8888/event_stream_rpc EVENT_STREAM_EPOCH=0 MANAGER_KEY=TODO BANK_URI=http://dummyomnibus.eastus.azurecontainer.io:8888/bank KYC_TAG_NAME=TODO CONTRACT_ADDRESS=TODO DCC_DENOM=TODO BANK_DENOM=TODO
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: digital-currency-consortium-service-container
          location: 'centralus'
          ports: 8080
